<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='styles.css'>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
<link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
<link href='https://fonts.googleapis.com/css2?family=Signika:wght@600&display=swap' rel='stylesheet'> 
    <script src='script.js' defer></script>
    <title>Library!</title>
</head>
<body>
    <header class='header'>
        <p class='library'>Library</p>
    </header>
    <div id='container'>
        <button id='open-modal' class='library-card' type='button'>+</button>
    </div>
    <div class='new-book'>
        <form id='book-form'>
            <div class='add-and-close'>
            <p>Add a New Book</p>
            <div id='close'>x</div>
            </div>
            <label for='title'>Title </label>
            <input name='title' id='title' type='text' minlength='1' maxlength='80' autocomplete='off' required>
            <label for='author'>Author </label>
            <input name='author' id='author' type='text' minlength='1' maxlength='80' autocomplete='off' required>
            <label for='pages'>Pages </label>
            <input name='pages' id='pages' type='number' required>
            <div class='read-box'>
            <label for='read'>Read? </label>
            <input name='read' id='read' type='checkbox'>
            </div>
            <button id='submit' type='submit'>Submit</button>
        </form>
    </div>
    
</body>
</html>
